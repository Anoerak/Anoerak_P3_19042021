<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05ea8ba719.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Oh My Food</title>
</head>

<body>
    <header>
        <div class="hlogo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="headerlogo">
        </div>
        <div class="location"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</div>
        <div class="introduction">
            <div class="menu">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </div>
        <div class="navbar">
            <h2>Fonctionnement</h2>
            <div class="menu">
                <button><div class="circle">1</div><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
                <button><div class="circle">2</div><i class="fas fa-list-ul"></i>Composez votre menu</button>
                <button><div class="circle">3</div><i class="fas fa-store"></i>Dégustez au restaurant</button>
            </div>
        </div>
    </header>
    
    
    <footer>
        <a href="#" class="flogo"><img src="./images/logo/ohmyfood@2x.svg" class="footerlogo"></a>
        <ul class="footerlist">
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
        </ul>
        <ul>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto: contact@sebdevyogi.fr?subject=Besoin d'un nouveau site, vous venez de cliquer au bon endroit :)">Contact</a></li>
        </ul>
    </footer>

</body>
</html>

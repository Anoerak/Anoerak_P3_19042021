<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05ea8ba719.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Oh My Food</title>
</head>

<body>
    <header>
        <div class="hlogo2">
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood@2x.svg" alt="headerlogo">
            <div></div>
        </div>
        <div class="topimg">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="topimg">
        </div>
    </header>

    <section>
        <div class="menus">
            <div class="subtitles">
                <h2 class="ttl">La palette du goût</h2>
                    <div class="like">
                        <input type="checkbox">
                        <span class="iconify" data-icon="fa-heart" data-inline="false"></span>
                        <i class="far fa-heart fa_custom"></i>
                    </div>
            </div>
            <div class="entrees">
                <h4>ENTRÉES</h4>
                    <div class="selector"></div>
                        <div class="choices">
                            <button class="btn1">
                                <span class="label">
                                <span class="h4">Fricassé d'escargot</span>
                                <span class="p">Au piment d'espelette</span></span>
                                <span class="price">25€</span>
                            </button>
                            <button class="btn1"></button>
                            <button class="btn1"></button>
                        </div>
            </div>
            <div class="plats">
                <h4>PLATS</h4>
                    <div class="selector"></div>
                        <div class="choices">
                            <button class="btn1"></button>
                            <button class="btn1"></button>
                            <button class="btn1"></button>
                        </div>
            </div>
            <div class="desserts">
                <h4>DESSERTS</h4>
                    <div class="selector"></div>
                        <div class="choices">
                            <button class="btn1"></button>
                            <button class="btn1"></button>
                            <button class="btn1"></button>
                        </div>
            </div>
            <div>
                <button>Explorer nos restaurants</button>
            </div>
        </div>
        
    </section>
    
    
    <footer>
        <a href="#" class="flogo"><img src="./images/logo/ohmyfood@2x.svg" alt="footerlogo" class="footerlogo"></a>
        <ul class="footerlist">
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
        </ul>
        <ul>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@sebdevyogi.fr?subject=Besoin%20d'un%20nouveau%20site,%20vous%20venez%20de%20cliquer%20au%20bon%20endroit%20:)">Contact</a></li>
        </ul>
    </footer>

</body>
</html>
